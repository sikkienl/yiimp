<VirtualHost *:8090>
	ServerAdmin webmaster@localhost
	DocumentRoot /var/yiimp2/web/

	<Directory "/var/yiimp2/web/">
		Options -Indexes
		Require all granted
		AllowOverride all
	</Directory>	

	ErrorLog ${APACHE_LOG_DIR}/yiimp2-error.log
	CustomLog ${APACHE_LOG_DIR}/yiimp2-access.log combined

</VirtualHost>
